<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    <title>Digital Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Digital Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="col-1 time-block">9:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">10:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">11:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">12:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">1:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">2:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">3:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">4:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row">
        <p class="col-1 time-block">5:00</p>
        <div class="col-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button class="col-3 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
